<!DOCTYPE html>
<html lang="en">

<head>

  <script>
    window.logs = [];
    (() => {
      const oldLog = console.log;
      console.log = (...args) => {
        oldLog(...args);
        logs.push({
          timestamp: new Date(),
          data: args,
          type: 'log'
        });
      };

      const oldInfo = console.info;
      console.info = (...args) => {
        oldInfo(...args);
        logs.push({
          timestamp: new Date(),
          data: args,
          type: 'info'
        });
      };

      const oldWarn = console.warn;
      console.warn = (...args) => {
        oldWarn(...args);
        logs.push({
          timestamp: new Date(),
          data: args,
          type: 'warning'
        });
      };

      const oldErr = console.error;
      console.error = (...args) => {
        oldErr(...args);
        logs.push({
          timestamp: new Date(),
          data: args,
          type: 'error'
        });
      };
    })();
  </script>
